<div id="addContent">

    <div class="alert alert-warning" id="addCheck">输入的账户已经存在或者格式不正确</div>
    <input type="text" id="name" required class="form-control" placeholder="请输入注册的用户姓名" autofocus>
     <br>
    <input type="text" id="addUsername" required class="form-control" placeholder="请输入要注册的账号 账号必须是八到十二位数字" autofocus>
     <br>
    <input type="password" id="addOld" required class="form-control" placeholder="请输入密码 密码必须是以大写字母开头六到十二位的组合" autofocus>
    <br>
    <input type="password" id="addNew" required class="form-control" placeholder="请确认密码 " autofocus>
    <p id="checkPassword" class="alert alert-warning">两次密码不一致</p>
    <span class="glyphicon glyphicon-print"></span>
    <select id="sex">
        <option>男</option>
        <option>女</option>
    </select>

    <br>
    <br>
    <div type="button" id="btn3"  class="btn btn-info "onclick="addSend()" ><span class="glyphicon glyphicon-plus"></span></div>
        <br>  <br>

    <div type="button" id="resets"  class="btn btn-default "onclick="resets()" >重置</div>
    <br>
</div>
