<!DOCTYPE html>
<html lang="en">
<head>
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
    <script src="http://apps.bdimg.com/libs/angular-route/1.3.13/angular-route.js"></script>

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="js/adminer.js"></script>
    <script src="js/controller.js"></script>
    <link rel="stylesheet" href="css/adminer.css">
    <meta charset="UTF-8">
    <title>管理员登录界面</title>
</head>
<body>
<div style="width:100%;height:900px;position: absolute" id="div1" >
    <div class="container" style="margin-top:150px;width: 60%; background-color: white ">
        <div class="form row">
            <div class="alert alert-warning" role="alert" style="text-align: center;display: none;" id="check">密码或者账号输入错误，请重新输入</div>
            <form class="form-horizontal col-sm-offset-3 col-md-offset-3" id="login_form" onsubmit="submits(event)"
                  ng-app="myApp1" ng-controller="validateCtrl1" >
                <h3 class="form-title">欢迎管理员登录</h3>
                <div class="col-sm-9 col-md-9">
                    <div class="form-group">
                        <i class="fa fa-user fa-lg"></i>
                        <input class="form-control required" type="text" placeholder="请输入学号" required ng-model="userName "
                               ng-change="check()" id="username"     name="username" autofocus="autofocus" maxlength="12"/>
                        <p style="color: red;border: 1px solid white;background-color: black;"  ng-show="userName1">账号必须是八到十二位数字</p>
                    </div>
                    <div class="form-group">
                        <i class="fa fa-lock fa-lg"></i>
                        <input class="form-control required" type="password" placeholder="请输入密码" required ng-model="password"
                               ng-change="check1()" id="password"       name="password" maxlength="12"/>
                        <p style="color: red;border: 1px solid white;background-color: black;" ng-show="password1" >密码必须是以大写字母开头六到十二位的组合</p>
                    </div>
                    <div class="form-group">
                        <input type="reset"   class="btn btn-info pull-left" value="重置"/>
                        <input type="submit" id="btn" class="btn btn-info pull-right"ng-class="{disabled:userName2||password2}" value="登录"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
